<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Question-4</title>
</head>

<body>

    <p id="par">Here is a paragraph of text that has various alignment characteristics that can be changed dynamically.
        Click the radio buttons below to view combinations of text style settings.</p>
    <table>

        <tr>
            <th>Font Family</th>
            <th>Text Align</th>
            <th>Line Height</th>
            <th>Letter Spacing</th>
            <th>Text Indent</th>
            <th>Text Transform</th>
            <th>Text Decoration</th>
        </tr>


        <tr>
            <td class="fontFamily">
                <input type="radio" id="arial" name="fontFamily" value="arial"><label for="arial">Arial</label>
            </td>
            <td class="textAlign">
                <input type="radio" id="left" name="textAlign" value="left"><label for="left">Left</label>
            </td>
            <td class="lineHeight">
                <input type="radio" id="line-normal" name="lineHeight" value="normal"><label
                    for="line-normal">Normal</label>
            </td>
            <td class="letterSpacing">
                <input type="radio" id="spacing-normal" name="letterSpacing" value="normal"><label
                    for="spacing-normal">Normal</label>
            </td>
            <td class="textIndent">
                <input type="radio" id="indent-0px" name="textIndent" value="0px"><label for="indent-0px">0px</label>
            </td>
            <td class="textTransform">
                <input type="radio" id="transform-none" name="textTransform" value="none"><label
                    for="transform-none">None</label>
            </td>
            <td class="textDecoration">
                <input type="radio" id="decoration-none" name="textDecoration" value="none"><label
                    for="decoration-none">None</label>
            </td>
        </tr>

        <tr>
            <td class="fontFamily">
                <input type="radio" id="courier" name="fontFamily" value="courier"><label for="courier">Courier</label>
            </td>
            <td class="textAlign">
                <input type="radio" id="center" name="textAlign" value="center"><label for="center">Center</label>
            </td>
            <td class="lineHeight">
                <input type="radio" id="line-10px" name="lineHeight" value="10px"><label for="line-10px">10px</label>
            </td>
            <td class="letterSpacing">
                <input type="radio" id="spacing-1px" name="letterSpacing" value="-1px"><label
                    for="spacing-1px">-1px</label>
            </td>
            <td class="textIndent">
                <input type="radio" id="indent-5px" name="textIndent" value="5px"><label for="indent-5px">5px</label>
            </td>
            <td class="textTransform">
                <input type="radio" id="transform-capitalize" name="textTransform" value="capitalize"><label
                    for="transform-capitalize">Capitalize</label>
            </td>
            <td class="textDecoration">
                <input type="radio" id="decoration-line-through" name="textDecoration" value="line-through"><label
                    for="decoration-line-through">Line-Through</label>
            </td>
        </tr>

        <tr>
            <td class="fontFamily">
                <input type="radio" id="geogria" name="fontFamily" value="geogria"><label for="geogria">Geogria</label>
            </td>
            <td class="textAlign">
                <input type="radio" id="right" name="textAlign" value="right"><label for="right">Right</label>
            </td>
            <td class="lineHeight">
                <input type="radio" id="line-15px" name="lineHeight" value="15px"><label for="line-15px">15px</label>
            </td>
            <td class="letterSpacing">
                <input type="radio" id="spacing-2px" name="letterSpacing" value="2px"><label
                    for="spacing-2px">2px</label>
            </td>
            <td class="textIndent">
                <input type="radio" id="indent-15px" name="textIndent" value="15px"><label
                    for="indent-15px">15px</label>
            </td>
            <td class="textTransform">
                <input type="radio" id="transform-uppercase" name="textTransform" value="uppercase"><label
                    for="transform-uppercase">Uppercase</label>
            </td>
            <td class="textDecoration">
                <input type="radio" id="decoration-overline" name="textDecoration" value="overline"><label
                    for="decoration-overline">Overline</label>
            </td>
        </tr>

        <tr>
            <td class="fontFamily">
                <input type="radio" id="impact" name="fontFamily" value="impact"><label for="impact">Impact</label>
            </td>
            <td class="textAlign">
                <input type="radio" id="justify" name="textAlign" value="justify"><label for="justify">Justify</label>
            </td>
            <td class="lineHeight">
                <input type="radio" id="line-1-5" name="lineHeight" value="1.5"><label for="line-1-5">1.5</label>
            </td>
            <td class="letterSpacing">
                <input type="radio" id="spacing-3px" name="letterSpacing" value="3px"><label
                    for="spacing-3px">3px</label>
            </td>
            <td class="textIndent">
                <input type="radio" id="indent-25px" name="textIndent" value="25px"><label
                    for="indent-25px">25px</label>
            </td>
            <td class="textTransform">
                <input type="radio" id="transform-lowercase" name="textTransform" value="lowercase"><label
                    for="transform-lowercase">Lowercase</label>
            </td>
            <td class="textDecoration">
                <input type="radio" id="decoration-underline" name="textDecoration" value="underline"><label
                    for="decoration-underline">Underline</label>
            </td>
        </tr>

        <tr>
            <td class="fontFamily">
                <input type="radio" id="verdana" name="fontFamily" value="verdana"><label for="verdana">Verdana</label>
            </td>
            <td class="textAlign"></td>
            <td class="lineHeight"></td>
            <td class="letterSpacing"></td>
            <td class="textIndent"></td>
            <td class="textTransform"></td>
            <td class="textDecoration"></td>
        </tr>

    </table>

    <script src="./index.js"></script>
</body>

</html>
