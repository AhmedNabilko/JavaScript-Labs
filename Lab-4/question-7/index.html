<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Question-7</title>
</head>

<body>
    <div class="container">
        <h1>Register for an Account</h1>

        <form id="registration">

            <div class="item">
                <label for="userName">Full Name:</label>
                <input type="text" id="userName" name="userName" required minlength="4">
                <span id="userNameError" class="validationMessage"></span>
            </div>

            <div class="item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required onblur="updateBackground(this)">
            </div>

            <div class="item">
                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="">City</option>
                    <option value="Alex">Alex</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Giza">Giza</option>
                    <option value="Mansoura">Mansoura</option>
                </select>
            </div>

            <div class="item">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required onblur="validatePasswords()">
            </div>

            <div class="item">
                <label for="repeatPassword">Repeat Password:</label>
                <input type="password" id="repeatPassword" name="repeatPassword" required onblur="validatePasswords()">
                <span id="passwordError" class="validationMessage"></span>
            </div>

            <div class="item checkboxItem">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the terms and conditions</label>
            </div>

            <p id="errorMessage" class="submissionMessage">Plz correct the validation errors first.</p>

            <button type="submit" id="registerButton">Register</button>
        </form>
    </div>


    <script src="./index.js"></script>
</body>

</html>
